    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bgColour1 py-3 pe-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link " aria-current="page" href="Home.html">Home</a>

        <form class="d-flex" role="search">

</head>
<body>

  <div class="container">
    <h4 class="row mt-5 text-center" id="jobsFound">Jobs found - </h4>
      <div class="row mt-3">
        <div class="col-3 borderRed text-center rounded py-3 me-5" style="height: 1300px;">
          Search
        
          <div class="col-12 text-start mb-2">
            <label for="keywordsInput">Key Words</label>
            <input id="keywordsInput" class="form-control" type="text" placeholder="Enter your keywords">
            <div id="autocomplete-results"></div>
          </div>

          <div class="col-12 text-start mb-2">
            <label for="locationInput">Location</label>
            <input id="locationInput" class="form-control" type="text" placeholder="Town, City or Postcode">
          </div>

          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                  Sectors
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                <div class="accordion-body text-start">

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                  Salary Band
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body text-start">

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                  Contract Type
                </button>
              </h2>
              <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body text-start">

                  </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                  Hours
                </button>
              </h2>
              <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
                <div class="accordion-body text-start">
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col">
                <div class="col-12  mb-2 mt-3">
                  <button class="btn btnRed" onclick="jobSearchWithParamaters()">Search</button>
                </div>
              </div>
              <div class="col">
                <div class="col-12  mb-2 mt-3">
                  <button class="btn btnRed" onclick="jobSearchReset()">Reset</button>
                </div>
              </div>
            </div>

          </div>
     </div>
      <div class="col-8 borderRed rounded ms-5" id="jobsContainer">
 
      </div>
  </div>
</div>
